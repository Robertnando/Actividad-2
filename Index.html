<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Condicionales</title>
</head>
<body>
    <main>
        <div>
            <h1 id="Lol">Condicionales</h1>
            <form>
                <label for="Dividendo">Numero 1</label>
                <input type="number" for="Number1" id="Dividendo" required placeholder="Inserta un Dividendo">
                <br>
                <label for="Divisor">Numero 2</label>
                <input type="number" for="Number2" id="Divisor" required placeholder="Inserta un Divisor">
                <input type="button" value="Resultado" onclick="Validar()">
                <textarea id="Respuesta" rows="10"></textarea>
            </form>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
